<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthea Medical Database Chatbot</title>
    <link rel="icon" type="image/png" href="https://sambanova.ai/hs-fs/hubfs/sambanova_favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #A2297D 0%, #4E226B 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #A2297D 0%, #4E226B 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .nav-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #A2297D 0%, #4E226B 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Markdown rendering styles for assistant messages */
        .message.assistant .message-content p {
            margin: 0.5em 0;
        }

        .message.assistant .message-content p:first-child {
            margin-top: 0;
        }

        .message.assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content h1,
        .message.assistant .message-content h2,
        .message.assistant .message-content h3,
        .message.assistant .message-content h4 {
            margin: 1em 0 0.5em 0;
            font-weight: 600;
        }

        .message.assistant .message-content h1:first-child,
        .message.assistant .message-content h2:first-child,
        .message.assistant .message-content h3:first-child,
        .message.assistant .message-content h4:first-child {
            margin-top: 0;
        }

        .message.assistant .message-content ul,
        .message.assistant .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message.assistant .message-content li {
            margin: 0.25em 0;
        }

        .message.assistant .message-content strong {
            font-weight: 600;
        }

        .message.assistant .message-content em {
            font-style: italic;
        }

        .message.assistant .message-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.assistant .message-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .message.assistant .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: 0.9em;
        }

        .message.assistant .message-content blockquote {
            border-left: 3px solid #A2297D;
            padding-left: 1em;
            margin: 0.5em 0;
            color: #666;
        }

        .message.assistant .message-content a {
            color: #A2297D;
            text-decoration: none;
        }

        .message.assistant .message-content a:hover {
            text-decoration: underline;
        }

        /* Table container with horizontal scroll */
        .message.assistant .message-content table {
            border-collapse: collapse;
            margin: 0.5em 0;
            width: max-content;
            min-width: 100%;
            display: table;
        }

        /* Wrapper for horizontal scroll */
        .message.assistant .message-content {
            overflow-x: auto;
        }

        .message.assistant .message-content th,
        .message.assistant .message-content td {
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            text-align: left;
            white-space: nowrap;
        }

        .message.assistant .message-content th {
            background: #f8f9fa;
            font-weight: 600;
        }

        /* Make message bubbles wider when they contain tables */
        .message.assistant:has(table) .message-content {
            max-width: 90%;
        }

        .message.assistant .message-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 1em 0;
        }

        .message.system .message-content {
            max-width: 100%;
            background: linear-gradient(135deg, rgba(162, 41, 125, 0.1) 0%, rgba(78, 34, 107, 0.1) 100%);
            color: #4E226B;
            text-align: center;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid rgba(162, 41, 125, 0.2);
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #userInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        #userInput:focus {
            border-color: #A2297D;
        }

        #sendBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #A2297D 0%, #4E226B 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(162, 41, 125, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #A2297D;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading spinner message */
        .loading-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 70%;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f0f0f0;
            border-top-color: #A2297D;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        .controls {
            padding: 15px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #666;
        }

        .controls button {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #f0f0f0;
        }

        .example-queries {
            padding: 10px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
        }

        .example-queries p {
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .example-queries button {
            margin: 4px;
            padding: 6px 12px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .example-queries button:hover {
            background: #A2297D;
            color: white;
            border-color: #A2297D;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Query tracking collapsible widget */
        /* Latency Chart Styles */
        .latency-chart {
            margin-top: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .latency-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .latency-bars {
            margin-bottom: 12px;
        }

        .latency-bar-container {
            margin-bottom: 10px;
        }

        .latency-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .latency-bar {
            height: 24px;
            border-radius: 4px;
            transition: all 0.3s ease;
            min-width: 2%;
        }

        .latency-bar.llm {
            background-color: #4CAF50;
        }

        .latency-bar.tool {
            background-color: #2196F3;
        }

        .latency-bar.network {
            background-color: #FF9800;
        }

        .latency-details-toggle {
            font-size: 12px;
            color: #A2297D;
            cursor: pointer;
            user-select: none;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .latency-details-toggle:hover {
            background: #e8eaf6;
        }

        .latency-details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .latency-details-content.expanded {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 8px;
        }

        .latency-details-table {
            width: 100%;
            font-size: 11px;
            font-family: 'Courier New', monospace;
            background: white;
            border-collapse: collapse;
            margin-top: 8px;
        }

        .latency-details-table th {
            background: #f0f0f0;
            padding: 8px 10px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #A2297D;
        }

        .latency-details-table td {
            padding: 6px 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .latency-details-table tr:last-child td {
            border-bottom: none;
        }

        .latency-details-table .source-cell {
            color: #A2297D;
            font-weight: 600;
        }

        .query-tracker {
            margin-top: 10px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }

        .query-toggle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: #A2297D;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s;
            user-select: none;
        }

        .query-toggle:hover {
            background: #f0f0f0;
        }

        .query-toggle-icon {
            transition: transform 0.3s;
            font-size: 12px;
        }

        .query-toggle.expanded .query-toggle-icon {
            transform: rotate(90deg);
        }

        .query-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .query-content.expanded {
            max-height: 800px;
            overflow-y: auto;
        }

        .query-item {
            background: #f8f9fa;
            border-left: 3px solid #A2297D;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .query-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 11px;
            color: #666;
        }

        .query-source {
            font-weight: 600;
            color: #A2297D;
        }

        .query-timestamp {
            color: #999;
        }

        .query-text {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .query-params {
            margin-top: 8px;
            font-size: 11px;
            color: #666;
        }

        .query-params strong {
            color: #333;
        }

        .query-count-badge {
            background: #A2297D;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        /* Footer with SambaNova logo */
        .footer {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer img {
            height: 30px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .footer img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>üè• Synthea Medical Database Assistant</h1>
                <p>Ask questions about patient records, procedures, medications, and more</p>
            </div>
            <a href="/graph" class="nav-link">View Graph</a>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    Welcome! I can help you query the Synthea patient database. Try asking about patient procedures, conditions, medications, or encounters.
                </div>
            </div>
        </div>

        <div class="example-queries">
            <p>Example queries:</p>
            <button onclick="fillExample('Search for patients named John')">Search patients</button>
            <button onclick="fillExample('What procedures has patient Ethan766 had?')">Patient procedures</button>
            <button onclick="fillExample('What medications is Ethan766 taking?')">Patient medications</button>
            <button onclick="fillExample('What diagnoses does Ethan766 have?')">Patient diagnoses</button>
            <button onclick="fillExample('Show me all encounters for Ethan766')">Patient encounters</button>
            <button onclick="fillExample('Find patients who are similar to Dudley365 Spencer878')">Similar patients</button>
            <button onclick="fillExample('What is the database schema?')">Database schema</button>
            <button onclick="fillExample('How many patients are in the database?')">Patient count</button>
            <button onclick="fillExample('Which procedures were performed most frequently? Show top 10.')">Top procedures</button>
            <button onclick="fillExample('Which patient has spent the most on treatments?')">Most expenses</button>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Type your question here..."
                    onkeypress="handleKeyPress(event)"
                />
            </div>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>

        <div class="controls">
            <span id="status">Ready</span>
            <div style="display: flex; gap: 10px; align-items: center;">
                <label for="providerSelect" style="font-size: 13px;">Provider:</label>
                <select id="providerSelect" onchange="switchProvider()" style="padding: 6px 12px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 13px; cursor: pointer; background: white;">
                    <option value="anthropic">Anthropic</option>
                    <option value="sambanova">SambaNova</option>
                </select>
                <button onclick="resetConversation()">Reset Conversation</button>
            </div>
        </div>

        <div class="footer">
            <a href="https://sambanova.ai/" target="_blank" rel="noopener noreferrer">
                <img src="https://sambanova.ai/hs-fs/hubfs/sn-new-gray-logo.png" alt="SambaNova Systems">
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const sessionId = 'session_' + Date.now();
        let isProcessing = false;

        // Fill example query
        function fillExample(text) {
            document.getElementById('userInput').value = text;
            document.getElementById('userInput').focus();
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(role, content, queries = null, latencyLogs = null, totalLatencyMs = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Render markdown for assistant messages, plain text for others
            if (role === 'assistant') {
                contentDiv.innerHTML = marked.parse(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);

            // Add latency breakdown chart if data is available (only for assistant messages)
            if (role === 'assistant' && latencyLogs && latencyLogs.length > 0 && totalLatencyMs) {
                const latencyChart = createLatencyChart(latencyLogs, totalLatencyMs);
                contentDiv.appendChild(latencyChart);
            }

            // Add query tracker if there are queries (only for assistant messages)
            if (role === 'assistant' && queries && queries.length > 0) {
                const queryTracker = createQueryTracker(queries);
                contentDiv.appendChild(queryTracker);
            }

            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Create latency breakdown chart
        function createLatencyChart(latencyLogs, totalLatencyMs) {
            const chartContainer = document.createElement('div');
            chartContainer.className = 'latency-chart';

            // Calculate breakdown
            const llmTotal = latencyLogs
                .filter(log => log.name.startsWith('LLM:'))
                .reduce((sum, log) => sum + log.duration_ms, 0);

            const toolTotal = latencyLogs
                .filter(log => log.name.startsWith('Tool:'))
                .reduce((sum, log) => sum + log.duration_ms, 0);

            const networkLatency = Math.max(0, totalLatencyMs - llmTotal - toolTotal);

            // Create chart title
            const title = document.createElement('div');
            title.className = 'latency-title';
            title.textContent = `‚è±Ô∏è Latency Breakdown (${totalLatencyMs}ms total)`;

            // Create chart bars
            const chartBars = document.createElement('div');
            chartBars.className = 'latency-bars';

            const categories = [
                { label: 'LLM Calls', value: llmTotal, color: '#4CAF50', class: 'llm' },
                { label: 'Tool Calls', value: toolTotal, color: '#2196F3', class: 'tool' },
                { label: 'Networking', value: networkLatency, color: '#FF9800', class: 'network' }
            ];

            categories.forEach(cat => {
                if (cat.value > 0) {
                    const percentage = ((cat.value / totalLatencyMs) * 100).toFixed(1);
                    const barContainer = document.createElement('div');
                    barContainer.className = 'latency-bar-container';

                    const label = document.createElement('div');
                    label.className = 'latency-label';
                    label.textContent = `${cat.label}: ${cat.value}ms (${percentage}%)`;

                    const bar = document.createElement('div');
                    bar.className = `latency-bar ${cat.class}`;
                    bar.style.width = `${percentage}%`;
                    bar.style.backgroundColor = cat.color;

                    barContainer.appendChild(label);
                    barContainer.appendChild(bar);
                    chartBars.appendChild(barContainer);
                }
            });

            // Create detailed breakdown (expandable)
            const detailsToggle = document.createElement('div');
            detailsToggle.className = 'latency-details-toggle';
            detailsToggle.textContent = '‚ñ∂ View detailed breakdown';

            const detailsContent = document.createElement('div');
            detailsContent.className = 'latency-details-content';

            // Create table for detailed breakdown
            const table = document.createElement('table');
            table.className = 'latency-details-table';

            // Add table header
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Source</th>
                    <th>Name</th>
                    <th>Latency</th>
                </tr>
            `;
            table.appendChild(thead);

            // Add table body
            const tbody = document.createElement('tbody');
            latencyLogs.forEach(log => {
                const parts = log.name.split(': ');
                const source = parts[0] || '';
                let name = parts.slice(1).join(': ') || log.name;

                // If source is LLM and model is available, append model name to name
                if (source === 'LLM' && log.model) {
                    name = `${name}<br><span style="font-size: 10px; color: #666;">(${log.model})</span>`;
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="source-cell">${source}</td>
                    <td>${name}</td>
                    <td>${log.duration_ms}ms</td>
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            detailsContent.appendChild(table);

            detailsToggle.addEventListener('click', () => {
                detailsToggle.classList.toggle('expanded');
                detailsContent.classList.toggle('expanded');
                if (detailsToggle.classList.contains('expanded')) {
                    detailsToggle.textContent = '‚ñº View detailed breakdown';
                } else {
                    detailsToggle.textContent = '‚ñ∂ View detailed breakdown';
                }
            });

            chartContainer.appendChild(title);
            chartContainer.appendChild(chartBars);
            chartContainer.appendChild(detailsToggle);
            chartContainer.appendChild(detailsContent);

            return chartContainer;
        }

        // Create query tracker widget
        function createQueryTracker(queries) {
            const tracker = document.createElement('div');
            tracker.className = 'query-tracker';

            // Create toggle button
            const toggle = document.createElement('div');
            toggle.className = 'query-toggle';
            const queryCount = queries.length;
            toggle.innerHTML = `
                <span class="query-toggle-icon">‚ñ∂</span>
                <span>View ${queryCount} Cypher ${queryCount === 1 ? 'Query' : 'Queries'}</span>
                <span class="query-count-badge">${queryCount}</span>
            `;

            // Create content area
            const content = document.createElement('div');
            content.className = 'query-content';

            // Add queries
            queries.forEach((query, index) => {
                const queryItem = document.createElement('div');
                queryItem.className = 'query-item';

                const meta = document.createElement('div');
                meta.className = 'query-meta';
                meta.innerHTML = `
                    <span class="query-source">Source: ${query.source}</span>
                    <span class="query-timestamp">${new Date(query.timestamp).toLocaleTimeString()}</span>
                `;

                const queryText = document.createElement('div');
                queryText.className = 'query-text';
                queryText.textContent = query.query;

                queryItem.appendChild(meta);
                queryItem.appendChild(queryText);

                // Add parameters if any
                if (query.params && Object.keys(query.params).length > 0) {
                    const params = document.createElement('div');
                    params.className = 'query-params';
                    params.innerHTML = `<strong>Parameters:</strong> ${JSON.stringify(query.params)}`;
                    queryItem.appendChild(params);
                }

                // Add question if available (for cypher_subgraph)
                if (query.question) {
                    const question = document.createElement('div');
                    question.className = 'query-params';
                    question.innerHTML = `<strong>Question:</strong> ${query.question}`;
                    queryItem.appendChild(question);
                }

                content.appendChild(queryItem);
            });

            // Add toggle functionality
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('expanded');
                content.classList.toggle('expanded');
            });

            tracker.appendChild(toggle);
            tracker.appendChild(content);

            return tracker;
        }

        // Update status
        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        // Show loading spinner
        function showLoadingSpinner() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-spinner';

            const loadingContent = document.createElement('div');
            loadingContent.className = 'loading-message';
            loadingContent.innerHTML = `
                <div class="spinner"></div>
                <div class="loading-text">Thinking...</div>
            `;

            loadingDiv.appendChild(loadingContent);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove loading spinner
        function removeLoadingSpinner() {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.remove();
            }
        }

        // Send message to API
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message || isProcessing) return;

            // Disable input
            isProcessing = true;
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Thinking...';
            updateStatus('Processing...');

            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            // Show loading spinner
            showLoadingSpinner();

            try {
                // Track request start time
                const requestStartTime = Date.now();

                // Send request to API
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Calculate total latency
                const requestEndTime = Date.now();
                const totalLatencyMs = requestEndTime - requestStartTime;

                // Remove loading spinner
                removeLoadingSpinner();

                // Add assistant response to chat with queries and latency data
                addMessage('assistant', data.response, data.executed_queries, data.latency_logs, totalLatencyMs);
                updateStatus('Ready');

            } catch (error) {
                console.error('Error:', error);
                removeLoadingSpinner();
                addMessage('system', `Error: ${error.message}. Please make sure the backend server is running.`);
                updateStatus('Error');
            } finally {
                // Re-enable input
                isProcessing = false;
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                input.focus();
            }
        }

        // Reset conversation
        async function resetConversation() {
            try {
                await fetch(`${API_BASE_URL}/chat/reset?session_id=${sessionId}`, {
                    method: 'POST'
                });

                // Clear chat container
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = `
                    <div class="message system">
                        <div class="message-content">
                            Conversation reset. How can I help you?
                        </div>
                    </div>
                `;
                updateStatus('Ready');
            } catch (error) {
                console.error('Error resetting conversation:', error);
                updateStatus('Error');
            }
        }

        // Switch provider
        async function switchProvider() {
            const provider = document.getElementById('providerSelect').value;
            updateStatus('Switching provider...');

            try {
                const response = await fetch(`${API_BASE_URL}/provider`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ provider: provider })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                updateStatus(`Provider: ${data.provider.toUpperCase()}`);

                // Show a system message about the switch
                const providerName = provider === 'anthropic' ? 'Anthropic' : 'SambaNova';
                addMessage('system', `Switched to ${providerName} provider. Models: ${data.models.main_agent} (Main), ${data.models.validation} (Validation), ${data.models.cypher_agent} (Cypher)`);
            } catch (error) {
                console.error('Error switching provider:', error);
                updateStatus('Error switching provider');
                addMessage('system', `Failed to switch provider: ${error.message}`);
            }
        }

        // Get current provider from server
        async function getCurrentProvider() {
            try {
                const response = await fetch(`${API_BASE_URL}/provider`);
                const data = await response.json();
                document.getElementById('providerSelect').value = data.provider;
                updateStatus(`Provider: ${data.provider.toUpperCase()}`);
            } catch (error) {
                console.error('Error getting current provider:', error);
            }
        }

        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                if (data.status === 'healthy') {
                    updateStatus('Connected');
                }
            } catch (error) {
                updateStatus('Server not connected');
                console.error('Health check failed:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            getCurrentProvider();
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>

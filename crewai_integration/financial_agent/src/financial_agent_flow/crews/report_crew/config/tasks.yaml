reporting_task:
  description: >
    Review the provided context and expand each topic into a comprehensive report section.
    Include all key details, maintain a coherent structure, and limit the content to 1000 words.
    Omit any references to an inability to generate a response due to an error.
  expected_output: >
    Present a detailed report section with each main topic developed into smaller subsections.
    Format your answer in Markdown without using triple backticks as follows:
    • Use one "##" heading for the overall section title.
    • Use "###" headings for each main topic and subtopic.
    • Place a blank line ("\n") before and after every "###" heading.
  agent: reporting_analyst